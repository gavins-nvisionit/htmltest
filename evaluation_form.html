
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Evaluation Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #00008b;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0000cd;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2rem;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #00008b;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0000cd;
        }
        .confirmation {
            margin-top: 1rem;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo2.jpg" alt="HPCSA Logo" class="logo">
        <h1>New Evaluation Entry</h1>
    </header>
    <nav>
        <a href="intern_dashboard.html">Intern Dashboard</a>
        <a href="supervisor_dashboard.html">Supervisor Dashboard</a>
        <a href="logbook_entry.html">Logbook Entry</a>
        <a href="evaluation_form.html">Evaluation Form</a>
        <a href="notifications.html">Notifications</a>
        <a href="reports.html">Reports</a>
        <a href="admin_panel.html">Admin Panel</a>
    </nav>
    <div class="container">
        <form id="evaluationForm">
            <div class="form-group">
                <label for="internName">Intern Name:</label>
                <input type="text" id="internName" name="internName" required>
            </div>
            <div class="form-group">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" required>
            </div>
            <div class="form-group">
                <label for="evaluationScore">Evaluation Score:</label>
                <input type="number" id="evaluationScore" name="evaluationScore" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitEvaluation()">Save</button>
            </div>
            <div id="confirmationMessage" class="confirmation"></div>
        </form>
    </div>
    <script>
        function submitEvaluation() {
            // Simulate saving the data
            document.getElementById('confirmationMessage').innerText = 'Evaluation submitted successfully!';
        }
    </script>
</body>
</html>
